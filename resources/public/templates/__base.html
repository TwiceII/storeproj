<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page-title }}</title>
    <link href="/css/semantic.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- logo and user -->
      <header>
        <div class="ui container">
          <div id="logo">
            <h1 class="ui blue header">
              BRK Ummastore
            </h1>
          </div>
          <div class="user-panel">
            <div class="ui inline labeled icon top right pointing dropdown">
              <img class="ui avatar user-ava image" src="/images/user_avatars/user1.jpg"> Администратор
              <i class="dropdown icon"></i>
              <div class="menu">
                <a class="item" href=""><i class="setting icon"></i>Настройки профиля</a>
                <a class="item" href=""><i class="sign out icon"></i>Выйти</a>
              </div>
            </div>
          </div>
          <div id="main-search-input">
            <div class="ui icon input">
              <input type="text" placeholder="Поиск...">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Top menu -->
      <div class="ui blue inverted menu top-menu">
        <div class="ui container">
          <div class="left menu">
            <a class="active item" href="/"><i class="home icon"></i>Главная</a>
            <a class="item" href="/sales"><i class="shop icon"></i>Продажи</a>
            <a class="item" href="#"><i class="archive icon"></i>Товары</a>
            <a class="item" href="/cashflows"><i class="money icon"></i>Деньги</a>
            <a class="item" href="#"><i class="browser icon"></i>Мониторинг</a>
            <a class="item" href="#"><i class="book icon"></i>Справочники</a>
            <a class="item" href="#"><i class="settings icon"></i>Настройки</a>
          </div>
        </div>
      </div>

      <div class="ui container">
        <!-- main content goes here -->
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- footer part -->
    <footer>
      <div id="copyrights">
        <div class="inset">
          <div class="bigcontainer">
            <div class="fl">
              <div class="logo"></div>
              <p>© 2016 BRK<br></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer javascripts -->

    {% block footer_js %}
    <script src="/js/semantic.min.js"></script>
    {% endblock %}
    <script>
      $(function () {
        console.log("start page");
        $('.ui.dropdown').dropdown();
      });
    </script>
  </body>
</html>
