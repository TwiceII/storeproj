<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link href="css/semantic.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="ui container">
        <div class="ui segment">
          <div class="ui center aligned huge icon grey header">
            <i class="sign in icon"></i>
            <div class="content">
              BRK Ummastore
            </div>
            <div class="sub header">
              Введите свои данные для входа в систему
            </div>
          </div>
<!--           <i class="huge grey dashboard brand icon"></i> -->
          <form class="ui form">
            <div class="grouped fields">
              <div class="field">
                <input type="text" name="first-name" placeholder="email">
              </div>
              <div class="field">
                <input type="text" name="last-name" placeholder="пароль">
              </div>
            </div>
            <button class="fluid ui primary button" type="submit">Войти</button>
          </form>
          <p class="signup">Нет аккаунта? <a href="#">Зарегистрироваться.</a></p>
        </div>

        <p class="dashboard"><a href="#">На сайт</a></p>
      </div>
    </div>


    <script src="js/semantic.min.js"></script>
  </body>
</html>
